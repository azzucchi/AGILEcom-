<!DOCTYPE html>
<html lang="pt-br">

<link rel="stylesheet" href="index.css">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome - AGILEcom+ TV</title>
</head>

<body>
  <div><h1>Bem vindo ao AGILEcom+ TV</h1></div>
  <div><h2>Esta é a tela de entrada do painel TV</h2></div>
  <div><h3>Faça seu login utilizando o email do app no celular e sua senha:</h3></div>
  
  <form>

    <div>
      <div><label for="email">e-mail:</label></div>
      <input type="email" name="email" onchange="validarCampos()" id="email" placeholder="seu@email.com.br">
    </div>
    <div>
      <div><label for="name">Senha:</label></div>
      <input type="password" name="senha" id="Senha" placeholder="sua_senha">
    </div>
    <div>
      <button type="button" class="btn1" onclick="alert('Ativado')" id="botaoLogin" disabled="true" >Login</button>
    </div>
    <div>  
      <button type="button" class="btn2" onclick="alert('Até Breve...')" >Cancelar</button>
    </div>
    
  </form>

</body>

<script>

  function validarCampos(){

    // funcao de validacao de campos
    const emailValido = oemailEvalido;
    document.getElementById("botaoLogin").disabled = !emailValido;
    
  }

  function oemailEvalido(){
    const email=document.getElementById("email").value;
    if (!email) {
      return false;
    }
    return validarEmail(email);
  }

  function validarEmail(email){
    return /\S+@\S+\.\S+/.test(email);
  }

</script>

</html>

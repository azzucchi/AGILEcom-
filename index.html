<!DOCTYPE html>
<html lang="pt-br">

<link rel="stylesheet" href="index.css">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome - AGILEcom+ TV</title>
</head>

<body>

  <form>

    <div class="cabecalho"><h1>Bem vindo ao AGILEcom+ TV</h1></div>
    <div class="subtitulo"><h2>Esta é a tela de entrada do painel TV</h2></div>
    <div class="paragrafo"><h3>Faça seu login utilizando o email do app no celular e sua senha
          ou leia o QR-CODE através do seu app para carregar a tela deste dispositivo:</h3></div>
    <div>
      <div><label for="email">e-mail:</label></div>
      <input type="email" name="email" id="email" placeholder="seu@email.com.br" onkeyup="validarCampos(this.value)">
    </div>
    <div>
      <div><label for="name">Senha:</label></div>
      <input type="password" name="senha"  id="senha" placeholder="sua_senha" onkeyup="validarCampos(this.value)">
    </div>
    <div>
      <button type="button" class="btn1" onclick="alert('Ativado')" disabled="true" id="botaoLogin">Login</button>
    </div>
    <div>  
      <button type="button" class="btn2" onclick="alert('Até Breve...')" >Cancelar</button>
    </div>
    
  </form>

</body>

<script src="index.js"> </script>

</html>

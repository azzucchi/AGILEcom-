  function asenhaEvalida(){
    const senha = document.getElementById("senha").value;
    if (!senha) {
      return false;
    }
    return true;
  }

  function mailEvalido(){
    const mail=document.getElementById("email").value;
    if (!mail) {
      return false;
    }

  }

  function validarEmail(email){
    return /\S+@\S+\.\S+/.test(email);
